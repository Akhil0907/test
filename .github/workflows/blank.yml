name: Parallel Cypress Tests

on: [push]

jobs:
  test:
    name: Cypress run
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ci_node_total: [3]
        ci_node_index: [0, 1, 2]

    steps:
       - name: Checkout useriq repo and run test
         uses: actions/checkout@v2
         with:
          ref: master
          repository: Akhil0907/testing_ci
          token: ${{ secrets.GIT_ACCESS_TOKEN }} # `GIT_ACCESS_TOKEN` is a github secret and its value is a PERSONAL GITHUB ACCESS TOKEN
          path: testing_ci    
          record: true
          parallel: true
          group: 'test qa'
       - run: npm install
       - run: npm run build --if-present
       - run: npx cypress run --spec cypress/integration/Smoke/AccountSettings/**/* --parallel --record --key ebfde98d-2fc7-4d17-b2e9-e18e66ffd7f3
